<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the top bar */
        .top-bar {
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text */
            padding: 10px 20px; /* Padding for the content inside */
            display: flex; /* Make the content flexbox */
            justify-content: space-between; /* Align items with space between */
            align-items: center; /* Align items vertically */
        }

        /* Style for the logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Style for the navigation links */
        .nav-links {
            display: flex;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Style for the gray area */
        .gray-area {
            background-color: #eee; /* Light gray background */
            padding: 20px; /* Padding for the content inside */
        }

        /* Style for the black square */
        .black-square {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 10px; /* Padding for the content inside */
            margin-top: 20px; /* Add some space between the gray area and the black square */
        }

        /* Style for the medicine div */
        .medicine {
            background-color: #fff; /* White background */
            padding: 20px; /* Padding for the content inside */
            margin-top: 20px; /* Add some space between each medicine */
        }

        /* Center the medicine div */
        .medicine-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow divs to wrap if not enough space */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">MediCare-Rx</div>
        <div class="nav-links">
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('myorder') }}">My Orders</a>
        </div>
    </div>

    <div class="gray-area">
        <h1>Welcome, {{ username }}!</h1>
        <h2>Available Stock:</h2>
        <div class="medicine-container">
            {% for medicine in available_stock %}
            <div class="medicine">
                <span>Name: {{ medicine.medicine_name }}</span><br>
                <span>Quantity: {{ medicine.medicine_quantity }}</span><br>
                <span>Description: {{ medicine.description }}</span><br>
                <span>Price per piece: {{ medicine.price_stuck }} â‚¬ </span><br>
                <form action="{{ url_for('order', medicine_id=medicine.medicine_id) }}" method="GET">
                    <button type="submit">Order</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
